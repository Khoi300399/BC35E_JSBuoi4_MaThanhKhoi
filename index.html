<body>

    <div class="card w-50 mx-auto">
        <div class="card-header text-center">
            Xuất 3 số nguyên theo thứ tự tăng dần
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Số thứ 1:</label>
                <input type="number" id="num_1" class="form-control" placeholder="Nhập số thứ nhất">

            </div>
            <div class="form-group">
                <label for="">Số thứ 2:</label>
                <input type="number" id="num_2" class="form-control" placeholder="Nhập số thứ hai">

            </div>
            <div class="form-group">
                <label for="">Số thứ 3:</label>
                <input type="number" id="num_3" class="form-control" placeholder="Nhập số thứ ba">

            </div>
            <button id="btnSapXepTangDan" class="btn btn-success " onclick="btnSapXepTangDan()">Sắp xếp</button>
        </div>
        <div id="showSapXepTangDan" class="card-footer text-muted">
        </div>
    </div>

    <hr>
    <br>
    <br>
    <br>
    <div class="card w-50 mx-auto">
        <div class="card-header text-center">
            Chương trình "Chào hỏi"
        </div>
        <div class="card-body">
            <div class="form-group">
                <select name="" id="mem">
                    <option value="1">Chọn thành viên</option>
                    <option value="2">Bố</option>
                    <option value="3">Mẹ</option>
                    <option value="4">Anh Trai</option>
                    <option value="5">Em Gái</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="btnGuiLoiChao()">Gửi lời chào</button>
        </div>
        <div id="showGuiLoiChao" class="card-footer text-muted">
        </div>
    </div>

    <hr>
    <br>
    <br>
    <br>

    <div class="card w-50 mx-auto">
        <div class="card-header text-center">
            Đếm số chẳn lẻ
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Số thứ 1:</label>
                <input type="number" id="num_4" class="form-control" placeholder="Nhập số thứ nhất">

            </div>
            <div class="form-group">
                <label for="">Số thứ 2:</label>
                <input type="number" id="num_5" class="form-control" placeholder="Nhập số thứ hai">

            </div>
            <div class="form-group">
                <label for="">Số thứ 3:</label>
                <input type="number" id="num_6" class="form-control" placeholder="Nhập số thứ ba">

            </div>
            <button id="btnDemSoChanLe" class="btn btn-info " onclick="btnDemSoChanLe()">Đếm</button>
        </div>
        <div id="showDemSoChanLe" class="card-footer text-muted">
        </div>
    </div>

    <hr>
    <br>
    <br>
    <br>

    <div class="card w-50 mx-auto">
        <div class="card-header text-center">
            Đoán hình tam giác
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Cạnh thứ 1:</label>
                <input type="number" id="canh_1" class="form-control" placeholder="Nhập số thứ nhất">

            </div>
            <div class="form-group">
                <label for="">Cạnh thứ 2:</label>
                <input type="number" id="canh_2" class="form-control" placeholder="Nhập số thứ hai">

            </div>
            <div class="form-group">
                <label for="">Cạnh thứ 3:</label>
                <input type="number" id="canh_3" class="form-control" placeholder="Nhập số thứ ba">

            </div>
            <button id="btnDoanTamGiac" class="btn btn-warning " onclick="btnDoanTamGiac()">Dự Đoán</button>
        </div>
        <div id="showDoanTamGiac" class="card-footer text-muted">
        </div>
    </div>

    <hr>
    <br>
    <br>
    <br>

    <div class="card w-50 mx-auto">
        <div class="card-header text-center">
            Đoán hình tam giác
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Ngày:</label>
                <input type="number" id="day" class="form-control" placeholder="Nhập số thứ nhất">

            </div>
            <div class="form-group">
                <label for="">Tháng:</label>
                <input type="number" id="month" class="form-control" placeholder="Nhập số thứ hai">

            </div>
            <div class="form-group">
                <label for="">Năm:</label>
                <input type="number" id="year" class="form-control" placeholder="Nhập số thứ ba">

            </div>
            <button id="btnNgayHomQua" class="btn btn-success " onclick="btnNgayHomQua()">Ngày Hôm Qua</button>
            <button id="btnNgayMai" class="btn btn-success " onclick="btnNgayMai()">Ngày Mai</button>
        </div>
        <div id="showTinhNgayThangNam" class="card-footer text-muted">
        </div>
    </div>
